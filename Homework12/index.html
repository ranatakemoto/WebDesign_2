<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array s2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <main>
        <h1>Which dance class would you like to take?</h1>

        <form action="" method="POST">
            <label for="danceGenre">Dance Genre:</label>
            <select name="genre" id="danceGenre">
                <option value="hiphop">Hip hop</option>
                <option value="contemporary">Contemporary</option>
                <option value="ballet">Ballet</option>
                <option value="heels">Heels</option>
            </select>

            <label for="danceInstructor">Dance instructor:</label>
            <select name="instructor" id="danceInstructor"></select>
        </form>
    </main>

    <script>
        var hiphopInstructor = ['Cebo', 'Rafael', 'Shawn'];
        var contemporaryInstructor = ['Chris', 'Ken', 'William', 'Frances'];
        var balletInstructor = ['Lana', 'Daniel', 'Eren'];
        var heelsInstructor = ['Mikasa', 'Jojo', 'Ymir', 'Luis'];

        var genreDropdown = document.getElementById('danceGenre');
        var instructorDropdown = document.getElementById('danceInstructor');

        genreDropdown.addEventListener('change', function(){
        console.log(this.value);
        instructorDropdown.innerHTML = "";

        if(this.value === 'hiphop'){
            for(var i = 0; i < hiphopInstructor.length; i++){
            instructorDropdown.innerHTML += '<option value="' + hiphopInstructor[i] + '">' + hiphopInstructor[i] + '</option>';
            }
        }else if(this.value === 'contemporary'){
            for(var i = 0; i < contemporaryInstructor.length; i++){
            instructorDropdown.innerHTML += '<option value="' + contemporaryInstructor[i] + '">' + contemporaryInstructor[i] + '</option>';
            }
        }else if (this.value === 'ballet'){
            for(var i = 0; i < balletInstructor.length; i++){
            instructorDropdown.innerHTML += '<option value="' + balletInstructor[i] + '">' + balletInstructor[i] + '</option>';
            }
        }else if (this.value === 'heels'){
            for(var i = 0; i < heelsInstructor.length; i++){
            instructorDropdown.innerHTML += '<option value="' + heelsInstructor[i] + '">' + heelsInstructor[i] + '</option>';
            }
        } // end if
        }); // end event

        
    </script>
    
</body>
</html>
