      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <script>

          $('#btn1').click(function(){
              if($('#submenu').css('display') === 'none'){
                $('#submenu').slideDown(600);
                $('#line2').hide();
                $("#line1").css({'transform': 'translateY(10px) rotate(45deg)'});
                $("#line1").css({'width': '40px'});
                $("#line3").css({'width': '40px'});
                $("#line3").css({'transform': 'rotate(-45deg)'});
                $('body').filter('blur');
              }
              else if ($('#submenu').css('display') === 'block'){
                $('#submenu').slideUp(600);
                $('#line2').show();
                $("#line1").css({'transform': 'translateY(0px) rotate(0deg)'});
                $("#line1").css({'width': '30px'});
                $("#line3").css({'width': '30px'});
                $("#line3").css({'transform': 'rotate(0deg)'});
              }
          });

        $('#about_submenu').click(function(){
              if($('#submenu1').css('display') === 'none'){
                    $('#submenu1').slideDown(600);
              }
              else if ($('#submenu1').css('display') === 'block'){
                    $('#submenu1').slideUp(600);
              }
        }); // end click
          
        $('#get_submenu').click(function(){
            if($('#submenu2').css('display') === 'none'){
                $('#submenu2').slideDown(600);
            }
            else if ($('#submenu2').css('display') === 'block'){

            }
        }); // end click

        $('#experience_submenu').click(function(){

                $('#submenu3').slideDown(600);

            }
        }); // end click

        $('#news_submenu').click(function(){
            if($('#submenu4').css('display') === 'none'){
                $('#submenu4').slideDown(600);
            }
            else if ($('#submenu4').css('display') === 'block'){
                $('#submenu4').slideUp(600);
            }
        }); // end click
