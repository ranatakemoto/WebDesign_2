<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script>
        var name = prompt('What is your name?', ' ');

        var changeBackground = function(){
            var body = getElementById('container');
            body.style.backgroundColor = 'pink';
        }

        var bcButton = document.getElementById('triggerbutton1');
        bcButton.addEventListener('click', changeBackground);

    </script>
</head>
<body>
    <div id="container">
        <script>
        document.write('<p>Hello, ' + name + '!</p>');
        </script>

        <div class="button-container">
            <button id=triggerbutton1>Click me!</button>
            <button id="triggerbutton2">Click me!</button>
        </div>
    </div>
    
</body>
</html>
